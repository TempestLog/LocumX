<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocumX</title>
    <link rel="stylesheet" href="../CSS1/homepage.css">
    <link rel="stylesheet" href="../CSS1/profile.css">
    <link rel="stylesheet" href="../CSS1/style.css">
   </head>
<body>
    <nav>
        <div class="menu">
            <img class="logo" src="../images1/Logo.png" alt="">
            <div class="subsCon">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="profileContainer">
        <h1>My Profile</h1>
        <hr>
        <div class="location">
            <div class="imgCon"><img class="f_img" src="../images1/Ellipse 9.png"></div>
            <div class="locText">
                <span>Ridge Hospital</span></br>
                <img src="#"><span>Castle Road, Accra</span>
            </div>
        </div>
        <form method="POST" action="#">
            <div class="N_section">
                <label class="labelText">Name</label><br>
                <input type="text" name="name" placeholder="Ridge Hospital" class="input" id="name">
            </div>
            <div class="E_section">
                <label class="labelText">Email Address</label><br>
                <input type="email" name="email" placeholder="ridgehospital@gmail.com" class="input" id="email">
            </div>
            <div class="T_section">
                <label class="labelText">Telephone No.</label><br>
                <input type="tel" name="tel" placeholder="+233 ** *** ****" class="input" id="tel">
            </div>
            <div class="F_section">
                <label class="labelText">Work Permit/Business Certificate</label><br>
                <input type="file" name="file" accept="application/pdf, application/vnd.ms-word" value="Tap to upload docx or pdf format" size="300">
            </div>
            <input type="submit" value="Save Changes" id="submit">
        </form>
    </div>
</body>
</html>
